<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Line</title>
    <style>
        #line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 2px;
            background-color: black;
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <div id="line"></div>

    <script>
        let angle = 0;
        const line = document.getElementById('line');

        function rotateLine() {
            angle += 2;
            line.style.transform = `rotate(${angle}deg)`;
            setTimeout(rotateLine, 20);
        }

        rotateLine();
    </script>
</body>
</html>
